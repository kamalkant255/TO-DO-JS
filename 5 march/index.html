<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
<div class="header">

<div class="main">
    <div class="logo">
        <img src="flip2.png"><br>
        <span style="display:inline-block;color:white;text-align: center;"><span style="color:gold;">Explore</span> plus</span>
    </div>
    <div class="search">
        <input  class="input" type="text" placeholder="Search for Products,Brands and More">
        <div class="icon">
            <i class="fa fa-search"></i>
    </div>
</div>

<div class="right">
    <span class="side">Kamalkant</span>
    <span class="side2">More</span>
    <div class="cart">
        <i class="fa fa-shopping-cart" aria-hidden="true">Cart</i>
    </div>
                
</div>

</div>

<!-- Categories -->
<div class="category">
    <div class="list">
        <img src="top.webp">Top Offers
    </div>
    <div class="list">
        <img src="groc.png">Grocery
    </div>
    <div class="list">
        <img src="mob.webp">Mobiles
    </div>
    <div class="list">
        <img src="fash.webp">Fashion
    </div>
    <div class="list">
        <img src="ele.webp">Electronics
    </div>
    <div class="list">
        <img src="home.webp">Home
    </div>
    <div class="list">
        <img src="app.webp">Appliance
    </div>
    <div class="list">
        <img src="bea.webp">Beauty
    </div>

</div>
<hr>





</body>
</html>
